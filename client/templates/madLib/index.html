<head>
  <title>meteorMadLib</title>
</head>

<body>
  <h1>Pair Mad Lib</h1>

  {{> hello}}
</body>

<template name="hello">
  <div class="container">
    <div class="row">
        <div class="col-xs-12 top center">
          <p>Create Your Mad Lib!</p>
        </div>
      </div>

      <div id="mad_lib">
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-horizontal top" role="form">

            <div class="form-group">
              <label for="exclamation" class="col-sm-2 control-label">exclamation</label>
              <div class="col-sm-10">
                <input type="text" id="exclamation" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label for="adverb" class="col-sm-2 control-label">adverb</label>
              <div class="col-sm-10">
                <input type="text" name="" id="adverb" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label for="noun" class="col-sm-2 control-label">noun</label>
              <div class="col-sm-10">
                <input type="text" id="noun" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label for="verb" class="col-sm-2 control-label">verb</label>
              <div class="col-sm-10">
                <input type="text" id="verb" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-default" id="btn-submit">
            </div>

            </div>
          </div>
        </div>
  </div>
</template>
